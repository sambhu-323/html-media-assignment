<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements</title>
</head>
<body>
    <p><strong>This text will be bolded.</strong></p>
    <p><em>This text will be italic.</em></p>
    <p><u>This text will be underlined</u></p>
    <p><mark>This text will be highlighted</mark></p>
    <p>This is normal text <sup>This will be superscripted </sup>This is normal again</p>
    <p>This is normal text <sub>This will be subscripted </sub></p>
    <p>Normal text <small>Small Text</small></p>
    <p><s>This text will be deleted</s></p>
</body>
</html>
